<header class="screenOnly">
  <nav class="navbar is-fixed-top is-transparent" aria-label="HauptmenÃ¼">
    <div class="navbar-brand">
      <a class="navbar-item" href="/">
        <img src="img/metalab.svg" alt="Metalab Library Logo">
      </a>

      <a role="button" id="navbar-burger" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="mainNav">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="mainNav" class="navbar-menu">
      <div class="navbar-start">
        {% for menuLocation in locations %}
          <div class="navbar-item has-dropdown {% if location == menuLocation %}active{% else %}not-active{% endif %}">
            <a class="navbar-link" href="location_{{menuLocation | replace(" ", "")}}.html">
              {{menuLocation}}
            </a>
            <div class="navbar-dropdown">
              {% for locationTmp, categories in locationsAndCategories.items() %}
                {% if locationTmp == menuLocation %}
                  {% for category in categories %}
                    <a class="navbar-link navbar-item" href="location_{{menuLocation | replace(" ", "")}}.html#{{category | replace(" ", "")}}">
                      {{category}}
                    </a>
                  {% endfor %}
                {% endif %}
              {% endfor %}
            </div>
          </div>
        {% endfor %}
        <span class="navbar-item is-hidden-desktop">
          <hr>
          Mit dem Stand vom: {{generationTime}}
        </span>
      </div>
    </div>
  </nav>
</header>
